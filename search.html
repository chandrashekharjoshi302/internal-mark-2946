    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        #navbar{
    height: 50px;
    width:100%;
    background-color: black;
    position: sticky;
    display: flex;
    justify-content: space-between;
    position: relative;
}
#navbar>div{
    display: flex;
    justify-content: space-evenly;
    width: 20%;
    align-items: center;
}
#navbar>div input{
    border: 1px solid white;
    color: white;
    background-color: black;
    height: 25px;
}
#navbar>div>a~a{
    background-color: #007aff;
    padding: 6px 8px;
    color: white;
    cursor: pointer;
    text-decoration: none;
}
#navbar>a>img{
    cursor: pointer;
}
#search-main{
    width: 90%;
    margin: auto;
}
#search-main>div{
    display: grid;
    grid-template-columns: repeat(5,1fr);
    gap: 30px;
}
#search-main>div>img{
    width: 100%;
    border-radius: 10px;
}
#footer{
    width: 90%;
    margin: auto;
}
#footer>div{
    display: flex;
    justify-content: space-between;
    font-size: 10px;
}
#footer>table td{
    padding-left: 8px;
    cursor: pointer;
    color: #007aff;
    font-size: 14px;
}
    </style>
